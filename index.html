<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea autofocus autocomplete="none" id="testArea"></textarea>
  <main id="keyboard-layout">
    <div id="layout-first-row" class="layout-rows numbers">
      <button id="key-1" class="key-btn">1</button>
      <button id="key-2" class="key-btn">2</button>
      <button id="key-3" class="key-btn">3</button>
      <button id="key-4" class="key-btn">4</button>
      <button id="key-5" class="key-btn">5</button>
      <button id="key-6" class="key-btn">6</button>
      <button id="key-7" class="key-btn">7</button>
      <button id="key-8" class="key-btn">8</button>
      <button id="key-9" class="key-btn">9</button>
      <button id="key-0" class="key-btn">0</button>
      <button id="key-0" class="key-btn">-</button>
      <button id="key-0" class="key-btn">=</button>
      <button id="key-p" class="key-btn">BACKSPACE</button>
    </div>
    <div id="layout-first-row" class="layout-rows">
      <button id="key-tab" class="key-btn">TAB</button>
      <button id="key-q" class="key-btn">Q</button>
      <button id="key-w" class="key-btn">W</button>
      <button id="key-e" class="key-btn">E</button>
      <button id="key-r" class="key-btn">R</button>
      <button id="key-t" class="key-btn">T</button>
      <button id="key-y" class="key-btn">Y</button>
      <button id="key-u" class="key-btn">U</button>
      <button id="key-i" class="key-btn">I</button>
      <button id="key-o" class="key-btn">O</button>
      <button id="key-p" class="key-btn">P</button>
      <button id="key-[" class="key-btn">&#91;</button>
      <button id="key-]" class="key-btn">]</button>
      <button id="key-\" class="key-btn">\</button>
    </div>
    <div id="layout-secondary-row" class="layout-rows">
      <button id="key-caps" class="key-btn">CAPS</button>
      <button id="key-a" class="key-btn">A</button>
      <button id="key-s" class="key-btn">S</button>
      <button id="key-d" class="key-btn">D</button>
      <button id="key-f" class="key-btn">F</button>
      <button id="key-g" class="key-btn">G</button>
      <button id="key-h" class="key-btn">H</button>
      <button id="key-j" class="key-btn">J</button>
      <button id="key-k" class="key-btn">K</button>
      <button id="key-l" class="key-btn">L</button>
      <button id="key-;" class="key-btn">;</button>
      <button id="key-'" class="key-btn">'</button>
      <button id="key-enter" class="key-btn">ENTER</button>
    </div>
    <div id="layout-third-row" class="layout-rows">
      <button id="key-shift" class="key-btn">SHIFT</button>
      <button id="key-z" class="key-btn">Z</button>
      <button id="key-x" class="key-btn">X</button>
      <button id="key-c" class="key-btn">C</button>
      <button id="key-v" class="key-btn">V</button>
      <button id="key-b" class="key-btn">B</button>
      <button id="key-n" class="key-btn">N</button>
      <button id="key-m" class="key-btn">M</button>
      <button id="key-leftarrow" class="key-btn"> < </button>
      <button id="key-rightarrow" class="key-btn">></button>
      <button id="key-answer" class="key-btn">?</button>
      <button id="key-rshift" class="key-btn">SHIFT</button>
    </div>
    <div id="layout-fourth-row" class="layout-rows">
      <button id="key-control" class="key-btn">CTRL</button>
       <button id="key-alt" class="key-btn">ALT</button>
      <button id="key-space" class="key-btn">SPACE</button>
      <button id="key-ralt" class="key-btn">ALT</button>
      <button id="key-rcontrol" class="key-btn">CTRL</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
